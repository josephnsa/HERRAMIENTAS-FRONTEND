<div class="p-6 space-y-6">
  <section class="bg-white shadow-sm rounded-md p-4">
    <h2 class="text-base font-medium mb-3">Resultados de la Búsqueda</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="border-b">
          <tr class="text-left text-gray-600">
            <th class="px-3 py-2">ID</th>
            <th class="px-3 py-2">Seguro</th>
            <th class="px-3 py-2">Placa</th>
            <th class="px-3 py-2">Marca</th>
            <th class="px-3 py-2">Modelo</th>
            <th class="px-3 py-2">Año</th>
            <th class="px-3 py-2">Serie</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of filteredVehiculos" class="hover:bg-gray-50 text-gray-700">
            <td class="px-3 py-2 border-b">{{ v.vehiculoId }}</td>
            <td class="px-3 py-2 border-b">{{ v.seguroId }}</td>
            <td class="px-3 py-2 border-b">{{ v.placa }}</td>
            <td class="px-3 py-2 border-b">{{ v.marca }}</td>
            <td class="px-3 py-2 border-b">{{ v.modelo }}</td>
            <td class="px-3 py-2 border-b">{{ v.anio }}</td>
            <td class="px-3 py-2 border-b">{{ v.numeroSerie }}</td>
          </tr>

          <tr *ngIf="filteredVehiculos.length === 0">
            <td colspan="7" class="px-3 py-4 text-center text-gray-500">
              No se encontraron vehículos
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="flex justify-between items-center mt-3 text-sm text-gray-600">
      <span>Total: {{ filteredVehiculos.length }} registros</span>
      <div class="flex items-center space-x-1">
        <button class="px-2 py-1 border rounded hover:bg-gray-100">«</button>
        <button class="px-2 py-1 border rounded hover:bg-gray-100">»</button>
      </div>
    </div>
  </section>
</div>
